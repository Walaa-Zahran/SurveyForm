<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="libraries/bootstrap-5.0.0-beta2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form class="row g-3" id="survey-form">
        <div class="container">
          <div class="col-12">
            <label for="inputName4" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="inputName4"
              required
              placeholder="Enter your name"
            />
          </div>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              required
              placeholder="Enter your Email"
            />
          </div>
          <div class="col-12">
            <label for="inputAge4" class="form-label">Age (optional)</label>
            <input
              type="number"
              class="form-control"
              id="inputAge4"
              placeholder="Age"
            />
          </div>

          <div class="col-12">
            <label for="inputState" class="form-label"
              >Which option best describes your current role?
            </label>
            <select id="inputState" class="form-select">
              <option selected disabled>Select current role</option>
              <option>Student</option>
              <option>Full-time job</option>
              <option>Full-time learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-12 pt-4">
              Would you recommend freeCodeCamp to a friend?
            </legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1">
                  Definitely
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                  Maybe
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios3"
                  value="option3"
                />
                <label class="form-check-label" for="gridRadios3">
                  Not sure
                </label>
              </div>
            </div>
          </fieldset>
          <div class="col-12 pb-4">
            <label for="inputState2" class="form-label"
              >What is your favorite feature of freeCodeCamp?
            </label>
            <select id="inputState2" class="form-select">
              <option selected disabled>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
              <option>Other</option>
            </select>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-12 pt-4">
              What would you like to see improved? (Check all that apply)
            </legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="gridCheckboxes"
                  id="gridCheckboxes"
                  value="Front-end Projects"
                  checked
                />
                <label class="form-check-label" for="gridCheckboxes">
                  Front-end Projects
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="gridCheckboxes2"
                  id="gridCheckboxes2"
                  value="Back-end Projects"
                />
                <label class="form-check-label" for="gridCheckboxes2">
                  Back-end Projects
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="gridCheckboxes3"
                  id="gridCheckboxes3"
                  value="Data Visualization"
                />
                <label class="form-check-label" for="gridCheckboxes3">
                  Data Visualization
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="gridCheckboxes4"
                  id="gridCheckboxes4"
                  value="Challenges"
                />
                <label class="form-check-label" for="gridCheckboxes4">
                  Challenges
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="gridCheckboxes5"
                  id="gridCheckboxes5"
                  value="Open Source Community"
                />
                <label class="form-check-label" for="gridCheckboxes5">
                  Open Source Community
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="gridCheckboxes6"
                  id="gridCheckboxes6"
                  value="Gitter help rooms"
                />
                <label class="form-check-label" for="gridCheckboxes6">
                  Gitter help rooms
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="gridCheckboxes7"
                  id="gridCheckboxes7"
                  value="Videos"
                />
                <label class="form-check-label" for="gridCheckboxes7">
                  Videos
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="gridCheckboxes8"
                  id="gridCheckboxes8"
                  value="City Meetups"
                />
                <label class="form-check-label" for="gridCheckboxes8">
                  City Meetups
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="gridCheckboxes9"
                  id="gridCheckboxes9"
                  value="Wiki"
                />
                <label class="form-check-label" for="gridCheckboxes9">
                  Wiki
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="gridCheckboxes10"
                  id="gridCheckboxes10"
                  value="Forum"
                />
                <label class="form-check-label" for="gridCheckboxes10">
                  Forum
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="gridCheckboxes11"
                  id="gridCheckboxes11"
                  value="Additional Courses"
                />
                <label class="form-check-label" for="gridCheckboxes11">
                  Additional Courses
                </label>
              </div>
            </div>
          </fieldset>
          <div class="col-12 py-4">
            <label for="inputState3" class="form-label"
              >Any comments or suggestions? </label
            ><br />
            <textarea id="inputState3" class="w-100"> </textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success w-100 p-2">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="libraries/bootstrap-5.0.0-beta2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
